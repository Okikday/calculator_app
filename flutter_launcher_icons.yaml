# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  image_path: "assets/logo/launcher_icon.png"

  android: "launcher_icon"
  image_path_android: "assets/logo/launcher_icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "assets/logo/light_bg.png"
  adaptive_icon_foreground: "assets/logo/foreground.png"

  ios: true
  image_path_ios: "assets/logo/launcher_icon.png"
  remove_alpha_channel_ios: true

  web:
    generate: false
    image_path: "path/to/image.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"

  windows:
    generate: false
    image_path: "path/to/image.png"
    icon_size: 48 # min:48, max:256, default: 48

  macos:
    generate: false
    image_path: "path/to/image.png"
